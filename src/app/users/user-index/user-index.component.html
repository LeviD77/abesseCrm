<app-navbar></app-navbar>
<div class="page">
  <div class="box">
    <h1 class="title">User list</h1>
    <div class="content">
      <table
        class="table table-stridived"
        *ngIf="users$ | async; else notFoundUsers"
      >
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Username</th>
            <th scope="col">Email</th>
            <th scope="col">Password</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of users$ | async">
            <th scope="row">{{ user.id }}</th>
            <td>
              <a routerLink="/users/{{ user.id }}">{{ user.username }}</a>
            </td>
            <td>{{ user.email }}</td>
            <td>{{ user.password }}</td>
          </tr>
        </tbody>
      </table>

      <ng-template #notFoundUsers>
        <div class="message error">
          No users found
        </div>
      </ng-template>
    </div>
  </div>
</div>
